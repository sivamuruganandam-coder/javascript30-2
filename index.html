<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT DAY2</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div id="digital">
            <div id="time"></div>
        </div>
        <div class="face">
            <div class="hand" id="hour-hand"></div>
            <div class="hand" id="minute-hand"></div>
            <div class="hand" id="second-hand"></div>
            <div id="point"></div>
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="ten">10</div>
            <div id="eleven">11</div>
            <div id="twelve">12</div>
        </div>
    </div>
    <audio id="audio">
        <source src="./clock.wav" type="audio/wav">
    </audio>
    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
